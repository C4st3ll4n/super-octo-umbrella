name: ci-workflow

on:
  pull_request:
    branches:
      - develop

strategy:
  matrix:
    go-version: [1.15, 1.16, 1.17]

jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test
      - run: go run math.go
